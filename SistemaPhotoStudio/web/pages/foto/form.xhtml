
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/template.xhtml">

	<ui:define name="centro">
	
    <p:panel>
	<h:form enctype="multipart/form-data">  
  
    <p:messages showDetail="true"/>  
  
    <p:fileUpload value="#{fotoBean.file}" mode="simple"/>  
  
    <p:commandButton value="Adicionar Foto" ajax="false"  
                     actionListener="#{fotoBean.upload}" />  
    <p:panelGrid columns="1">
        
    <p:outputLabel value="ContentType" />      
    <p:outputLabel value="#{fotoBean.foto.contenttype}" />
    <p:outputLabel value="Data Upload" />  
    <p:outputLabel value="#{fotoBean.foto.dataUpload}" />
    <p:outputLabel value="Descrição da Foto" />  
    <p:outputLabel value="#{fotoBean.foto.descricao}" />
    <p:outputLabel value="Nome da Foto" />  
    <p:outputLabel value="#{fotoBean.foto.fotoNome}" />
   
    <p:graphicImage id="imagefoto" value="#{fotoBean.imagem}" style="width: 150px; height: 150px;" rendered="#{fotoBean.imagem!=null}"/>    
   
   
    </p:panelGrid>
    <p:commandButton value="Encerrar Sessao" ajax="false"  
                     actionListener="#{fotoBean.matarSessao()}" /> 
</h:form> 
        
        
	</p:panel>
	</ui:define>
</ui:composition>
</html>
