
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	>


<ui:composition template="/template.xhtml" >

	<ui:define name="centro">
	<h:form >
    <p:panel >
	

	<h:panelGrid columns="1"  >
	<p:outputLabel value="Nome"/>
        <p:inputText value="#{gestorBean.gestor.login}" size="20"/>
	<p:outputLabel value="Senha"/>
        <p:password value="#{gestorBean.gestor.senha}" size="20"/>
		
        <p:commandButton value="Salvar" actionListener="#{gestorBean.salvar}"/> 
        <p:commandButton value="Limpar" type="reset"/>
        </h:panelGrid>
	
	</p:panel>
           <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
	 
            
            <p:outputLabel value="Tabela de Gestor" ></p:outputLabel>
            <p:dataTable var="obj" value="#{gestorBean.lista}" >  
     <p:column headerText="Login">  
            <h:outputText value="#{obj.login}" />  
        </p:column>  
  
        <p:column headerText="Senha">  
            <h:outputText value="#{obj.senha}" />  
        </p:column>  
        <p:column headerText="Ações"> 
           <p:commandLink value="Alterar"/>
        </p:column>  
    </p:dataTable>  
            
	</h:form>
            
	
        
	
	</ui:define>
</ui:composition>
</html>
