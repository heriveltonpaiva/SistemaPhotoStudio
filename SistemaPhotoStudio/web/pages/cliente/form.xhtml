
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/template.xhtml">

	<ui:define name="centro">
	
    
	<h:form >
	 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
	<p:panel>
    <p:outputLabel value="Cadastro Cliente"></p:outputLabel>
	<h:panelGrid columns="2">
	<p:outputLabel value="Nome"/>
	<p:inputText value="#{clienteMB.cliente.nome}"/>
	<p:outputLabel value="Endereço"/>
	<p:inputText value="#{clienteMB.cliente.endereco}"/>
	<p:outputLabel value="Numero"/>
	<p:inputText value="#{clienteMB.cliente.numero}"/>
	<p:outputLabel value="Bairro"/>
	<p:inputText value="#{clienteMB.cliente.bairro}"/>
	<p:outputLabel value="Cidade"/>
	<p:inputText value="#{clienteMB.cliente.cidade}"/>
	<p:outputLabel value="CEP"/>
	<p:inputText value="#{clienteMB.cliente.cep}" />
	<p:outputLabel value="Telefone"/>
	<p:inputText value="#{clienteMB.cliente.telefone}"/>
	<p:outputLabel value="Celular"/>
	<p:inputText value="#{clienteMB.cliente.celular}"/>
	<p:outputLabel value="Email"/>
	<p:inputText value="#{clienteMB.cliente.email}"/>
	<p:outputLabel value="Cidade"/>
	<p:inputText value="#{clienteMB.cliente.cidade}"/>
	<ui:remove>
	<p:outputLabel value="Estado"/>
	<h:selectOneMenu value="#{clienteMB.estados}">
	<f:selectItem itemValue="--Selecione--"></f:selectItem>
    <f:selectItems itemValue="#{clienteMB.cliente.estado}" />   							
    </h:selectOneMenu>
   
	</ui:remove>
	
	<p:commandButton value="Salvar" actionListener="#{clienteMB.cadastrar}" update="resultado,tabela" icon="ui-icon-disk" /> 
	</h:panelGrid>
	</p:panel>
	<p:panel id="resultado" header="Tabela de Clientes">
	
	
	<p:outputLabel value="#{clienteMB.lista}"></p:outputLabel>
	
	</p:panel>

		  <p:dataTable id="tabela" var="obj" value="#{clienteMB.listaClientes}">  
        <p:column headerText="Nome">  
            <h:outputText value="#{obj.nome}" />  
        </p:column>  
  
        <p:column headerText="CEP">  
            <h:outputText value="#{obj.cep}" />  
        </p:column>  
  
        <p:column headerText="Bairro">  
            <h:outputText value="#{obj.bairro}" />  
        </p:column>  
  
        <p:column headerText="Endereço">  
            <h:outputText value="#{obj.endereco}" />  
        </p:column>  
        
         <p:column headerText="Numero">  
            <h:outputText value="#{obj.numero}" />  
        </p:column> 
        <p:column headerText="Cidade">  
            <h:outputText value="#{obj.cidade}" />  
        </p:column>  
    </p:dataTable> 

		</h:form>
	
	</ui:define>
</ui:composition>
</html>
